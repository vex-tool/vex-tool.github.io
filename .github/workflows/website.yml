name: website build

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash
    
on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '15 17 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.114.0
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: '3.9' 
      - run: |
           python -m pip install --upgrade pip
           pip install pipenv          
           pipenv install

      - name: Generate publications
        run: |
          make publications
          
      - name: Cache hugo
        uses: actions/cache@v3
        env:
          cache-name: cache-hugo-${{ env.HUGO_VERSION }}
        with:
          path: hugo
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install hugo
        run:
          wget -q https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz -O - | tar xz hugo    

      - name: Clear generated publications directory in case of deletions
        run:
          find public/publications -mindepth 1 -delete || true

      - name: Generate website
        run:
          make generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
